<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="dist/css/ripples.min.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/ripples.js"></script>
    <script src="dist/js/material.min.js"></script>
    <title>Shrink</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-6 form-group well bs-component">
            <legend>Shrink</legend>
            <div class="form-group is-empty is-fileinput">
                <label class="control-label" for="btn-selectSourceFolder">Select the source folder</label>
                <input type="file" class="btn btn-raised" id="btn-selectSourceFolder" value="Select"></input>
            </div>

            <input class="form-control" id="lbl-sourceFolder"></input>
            <div class="form-group is-empty is-fileinput">
                <label class="control-label" for="btn-selectDestFolder">Select the destiny folder</label>
                <input type="file" class="btn btn-raised" id="btn-selectDestFolder" value="Select"></input>
            </div>
            <input class="form-control" id="lbl-destFolder"></input>
            <label class="control-label" for="quality">Quality:</label>
            <input type="number" class="form-control" id="quality" value=60></input>
            <label class="control-label" for="workers">Workers:</label>
            <input type="number" class="form-control" id="workers" value=50></input>

            <input type="button" id="btn-ok" class="btn btn-raised btn-success" value="Start compression"></input>
        </div>
        <div class="col-md-12 form-group is-empty">
            <textarea class="form-control" id="txt-result"></textarea>
        </div>
    </div>
</body>

<script>
    require('./renderer.js')
</script>

</html>
